<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecomadi - Juego de decisiones</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ecomadi 🌍</h1>
    <div id="stats">
      <p>🌞 Energía: <span id="energia">100</span></p>
      <p>💧 Agua: <span id="agua">100</span></p>
      <p>🗑️ Residuos: <span id="residuos">0</span></p>
    </div>

    <div id="decision">
      <p id="pregunta">¿Quieres invertir en energía solar?</p>
      <button onclick="elegir('si')">Sí ✅</button>
      <button onclick="elegir('no')">No ❌</button>
    </div>

    <div id="mensaje"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
